<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <legend><b>HTML Form Practical</b></legend>
      <label for="datepicker"> Choose Date:</label>
      <input type="date" id="datepicker" />
      <br />
      <br />
      <label for="select1"> Choose Menu:</label>
      <select name="dishes" id="select1">
        <option value="maggi">Maggi</option>
        <option value="yup">Yippie</option>
        <option value="Kurkure">Kurkure</option>
        <option value="coke">Coke</option>
      </select>
      <br />
      <br />
      <label for="chexk1"> Check box </label>
      <input type="checkbox" id="chexk1" />
      <br />
      <br />
      <label for="radio1"> RadioButton</label>
      <input type="radio" id="radio1" />
      <!-- <input type="password" /> -->
      <br />
      <button>Submit</button>
      <br />
      <br />
      <br />

      <textarea
        name="text"
        id="text2"
        rows="10"
        cols="30"
        placeholder="Your feeback "
      ></textarea>
      <br />
    </fieldset>
  </body>
</html>
